<!DOCTYPE html>
<html>
    <head>
        <title>Koko</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="popup/popup.css">
        <script defer src="CharacterCards/cardBuilder.js"></script>
        <script defer src="CharacterCards/toggleShowCharacterInfo.js"></script>
        <script defer src="CharacterConfigButtons/configButtonsBuilder.js"></script>
        <script defer src="underlay.js"></script>
        <script defer src="mouseClick.js"></script>
        <script defer src="popup/popup.js"></script>
        <script defer src="infoBarAnimation.js"></script>
    </head>

        <div class="underlay">

        </div>

        <div class="page-container">

            <div class="nav">
                
            </div>

            <div class="character-banner-container">

                </div>

                <div class="screens" id="characterScreens">

                    <table id="infoBar">

                          <td align="left">Age</td>

                        </tr>
                        <tr>
                            <td align="left">Gender</td>
                            <td align="left" data-value="" class="name" id="GenderField"></td>
                        </tr>

                            <td align="left">Status</td>

                    </table>
                </div>     
            </div>
        </div>
